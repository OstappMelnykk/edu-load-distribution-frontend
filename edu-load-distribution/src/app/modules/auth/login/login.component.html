<div class="login-container">
  <h2>Вхід</h2>

  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Електронна пошта:</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        placeholder="Введіть електронну пошту"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="password">Пароль:</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        placeholder="Введіть пароль"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-primary">Увійти</button>
  </form>

  <p>Немає акаунта? <a routerLink="/register">Зареєструйтеся тут</a></p>
</div>
