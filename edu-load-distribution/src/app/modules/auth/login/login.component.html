<div class="login-container">
    <h2>login</h2>

    <form (ngSubmit)="login()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input
                type="email"
                id="email"
                [(ngModel)]="email"
                name="email"
                required
                placeholder="Enter email"
                class="form-control"
            />
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                required
                placeholder="Enter password"
                class="form-control"
            />
        </div>

        <button type="submit" class="btn btn-primary">login</button>

    </form>

    <button type="submit" class="btn btn-primary btn-register">
        <a routerLink="/register" class="register-link">Don't have an account? Sing up?</a>
    </button>
</div>
